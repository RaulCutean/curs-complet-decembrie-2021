<!DOCTYPE html>
<html>
  <head>
    <title>Boilerplate</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Log in</h1>

    <div class="toast-alert" id="message">Mesaj</div>

    <div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="name@example.com"
          onkeydown="handleEnableSubmitButton()"
          onblur="handleEmailValidation()"
        />
      </div>
      <div class="mb-3">
        <label for="pass" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="pass"
          placeholder="Password"
          onkeydown="handleEnableSubmitButton()"
          onblur="handlePasswordValidation()"
        />
      </div>

      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="remember"
        />
        <label class="form-check-label" for="remember"> Remember me </label>
      </div>

      <input
        type="button"
        id="login"
        onclick="handleLoginButtonClick(this)"
        value="Log in"
        class="btn btn-success"
      />
    </div>

    <select id="selectInput" onchange="handlePrintSelectValue(this)">
      <option value="">Alege tara</option>
      <option value="romania">Romania</option>
      <option value="italia">Italia</option>
      <option value="UK">Marea britanie</option>
    </select>

    <script src="js/app.js"></script>
  </body>
</html>
